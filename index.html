<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="国土地理院の地形図上でGPSポイントとルート編集を行うWebアプリケーション">
    <meta name="keywords" content="地形図, GPS, ルート編集, 国土地理院, マップ">
    <meta name="author" content="RouteEditor">
    <title>RouteEditor - 国土地理院地形図ビューア</title>

    <!-- セキュリティとパフォーマンスのためのメタタグ -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    
    <!-- ファビコンのリクエストを抑制して404エラーを防ぐ -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <!-- 外部CDNリソースの事前接続でパフォーマンス向上 -->
    <link rel="preconnect" href="https://unpkg.com" crossorigin>
    
    <!-- Leaflet.js の CSS と JS を読み込み -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

    <!-- SheetJS ライブラリを読み込み -->
    <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <!-- アプリケーション固有のスタイルシート -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-extended.css">

</head>
<body>
    <!-- メイン地図コンテナ -->
    <main id="map" role="main" aria-label="国土地理院地形図"></main>

    <!-- アプリケーション制御パネル -->
    <aside class="overlay-controls" role="complementary" aria-label="編集ツール">
        <!-- 編集モード選択 -->
        <fieldset class="editing-mode-selector" aria-labelledby="mode-selector-legend">
            <legend id="mode-selector-legend" class="visually-hidden">編集モード選択</legend>
            <div class="editing-option">
                <input type="radio" id="mode-point-gps" name="editingMode" value="point-gps" checked>
                <label for="mode-point-gps">ポイント(GPS)編集</label>
            </div>
            <div class="editing-option">
                <input type="radio" id="mode-image-overlay" name="editingMode" value="image-overlay">
                <label for="mode-image-overlay">画像を地理院地図に重ね合わせ</label>
            </div>
            <div class="editing-option">
                <input type="radio" id="mode-route" name="editingMode" value="route">
                <label for="mode-route">ルート編集</label>
            </div>
        </fieldset>

        <!-- ポイント(GPS)編集モード -->
        <section id="pointGpsEditor" class="editor-panel" aria-labelledby="gps-editor-title">
            <h2 id="gps-editor-title" class="visually-hidden">GPS編集モード</h2>
            
            <!-- GPS値(Excel)読み込みボタン -->
            <input type="file" id="gpsCsvInput" accept=".xlsx" aria-label="GPSデータExcelファイル選択" style="display: none;">
            <button id="loadGpsBtn" 
                    type="button" 
                    aria-describedby="load-gps-help" 
                    class="leaflet-bar leaflet-control">
                GPS値(Excel)読み込み
            </button>
            <div id="load-gps-help" class="visually-hidden">ExcelファイルからGPS座標データを読み込みます</div>
            
            <!-- ポイント数表示フィールド -->
            <div class="point-count-container">
                <label for="pointCountField">ポイント数</label>
                <input type="text" id="pointCountField" readonly value="0" aria-describedby="point-count-help">
                <span class="unit-label" aria-hidden="true">個</span>
                <div id="point-count-help" class="visually-hidden">現在読み込まれているGPSポイントの数</div>
            </div>
            
            
            <!-- ポイント(GPS)情報枠 -->
            <div id="pointInfoContainer" class="point-info-container">
                <h3 class="point-info-title"><strong>選択したポイントの位置(GPS)情報</strong></h3>
                
                <!-- ID名 -->
                <div class="info-field-row">
                    <label for="pointIdField">ID名</label>
                    <input type="text" id="pointIdField" maxlength="5">
                </div>
                
                <!-- 緯度 -->
                <div class="info-field-row">
                    <label for="latDecimalField">緯度</label>
                    <input type="text" id="latDecimalField" readonly placeholder="10進数形式" maxlength="12" size="10">
                </div>
                
                <!-- 経度 -->
                <div class="info-field-row">
                    <label for="lngDecimalField">経度</label>
                    <input type="text" id="lngDecimalField" readonly placeholder="10進数形式" maxlength="13" size="11">
                </div>
                
                <!-- DMS -->
                <div class="info-field-row">
                    <label for="dmsField">DMS</label>
                    <input type="text" id="dmsField" readonly placeholder="DMS形式緯度/経度" maxlength="30" size="25">
                </div>
                
                <!-- 標高 -->
                <div class="info-field-row">
                    <label for="elevationField">標高</label>
                    <input type="text" id="elevationField" readonly maxlength="6" size="5">
                    <span class="unit-label">m</span>
                    <span class="unit-label">（</span>
                    <input type="text" id="gpsElevationField" readonly placeholder="GPS" maxlength="3" size="3">
                    <span class="unit-label">m）</span>
                </div>
                
                <!-- 場所 -->
                <div class="info-field-row">
                    <label for="locationField">場所</label>
                    <input type="text" id="locationField" placeholder="場所を表示" maxlength="20">
                </div>
                
                <!-- ポイント操作ボタン -->
                <div class="point-action-buttons">
                    <button id="addPointBtn" class="point-action-btn" type="button">追加</button>
                    <button id="movePointBtn" class="point-action-btn" type="button">移動</button>
                    <button id="deletePointBtn" class="point-action-btn" type="button">削除</button>
                </div>
            </div>
        </div>

        <!-- 画像を地理院地図に重ね合せモード -->
        <div id="imageOverlayEditor" class="editor-panel" style="display: none;">
            <input type="file" id="imageInput" accept="image/png" style="display: none;">
            <button id="loadImageBtn" title="画像を読み込む" class="leaflet-bar leaflet-control">PNG画像読み込み</button>
            <div class="point-count-container">
                <label for="opacityInput">透過度</label>
                <input type="number" id="opacityInput" min="0" max="100">
                <span class="unit-label">%</span>
            </div>
            <input type="file" id="pointJsonInput" accept=".json" style="display: none;">
            <button id="loadPointJsonBtn" title="ポイントJSONを読み込む" class="leaflet-bar leaflet-control">ポイントJSON読み込み</button>
            
            <!-- ポイント数表示フィールド -->
            <div class="point-count-container">
                <label for="jsonPointCountField">読み込みポイント数</label>
                <input type="text" id="jsonPointCountField" readonly value="0">
                <span class="unit-label">個</span>
            </div>
            
            <!-- 画像の重ね合わせ(ジオリファレンス)ボタン -->
            <button id="matchPointsBtn" title="ポイントのマッチングと画像の重ね合わせを実行" class="leaflet-bar leaflet-control">画像の重ね合わせ（ジオリファレンス）</button>
            
            <!-- 一致するポイント数表示フィールド -->
            <div class="point-count-container">
                <label for="matchedPointCountField">一致するポイント数</label>
                <input type="text" id="matchedPointCountField" readonly value="0">
                <span class="unit-label">個</span>
            </div>
            
            <!-- 不一致ポイント表示フィールド -->
            <div class="point-count-container unmatched-points">
                <label for="unmatchedPointsField">不一致ポイント</label>
                <textarea id="unmatchedPointsField" readonly placeholder="マッチングしなかったポイント" style="width: 100%; font-size: 12px;"></textarea>
            </div>
            
        </div>

        <!-- ルート編集モード -->
        <div id="routeEditor" class="editor-panel" style="display: none;">
            <input type="file" id="routeJsonInput" accept=".json" multiple style="display: none;">
            <button id="loadRouteJsonBtn" title="ルートJSONを読み込む" class="leaflet-bar leaflet-control">ルートJSON読み込み</button>
            
            <!-- ルート詳細表示ウィンドウ -->
            <div class="route-details-container">
                <h3 class="route-details-title"><strong>ルート詳細情報</strong></h3>

                <!-- ルート名ドロップダウンリスト -->
                <div class="info-field-row">
                    <label for="routeSelect">ルート名</label>
                    <select id="routeSelect">
                        <option value="" disabled selected>開始 ～ 終了（中間点数）</option>
                    </select>
                </div>
                
                <!-- ルート操作ボタン -->
                <div class="route-action-buttons">
                    <div class="route-action-group">
                        <button id="addRouteBtn" class="route-action-btn" type="button">追加</button>
                        <button id="moveRouteBtn" class="route-action-btn" type="button">移動</button>
                        <button id="deleteRouteBtn" class="route-action-btn" type="button">削除</button>
                        <button id="saveRouteBtn" class="route-action-btn" type="button">保存</button>
                    </div>
                    <div class="route-action-group">
                        <button id="optimizeRouteBtn" class="route-action-btn" type="button">最適化</button>
                        <button id="clearRouteBtn" class="route-action-btn" type="button">クリア</button>
                        <button id="saveGeoJsonRouteBtn" class="route-action-btn" type="button">GeoJSON出力</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 分離したJavaScriptファイルを読み込む -->
    <!-- type="module"により、ES6モジュールとして読み込む -->
    <script type="module" src="js/app-main.js"></script>
</body>
</html>
